<style>

    body {
        background-color: #f2f2f2;
    }

    .t-demo-title {
        font-size : 16px;
        height : 30px;
        line-height : 30px;
        padding-left : 10px;

    }

    .demo-t-list-wrap-single {
        display : block;
        padding : 8px 10px;
    }

    .demo-t-list-img {
        width : 28px;
        height : 28px;
        border-radius : 50%;
        margin-right : 10px;
        margin-left : 5px;
    }

    .demo-t-list-text-content-single {
        line-height : 28px;
    }


    .demo-t-list-title-single {
        font-size : 17px;
        color : #222;
        padding-bottom : 0;
    }


    .fas{
        margin-right:1rem;
        font-size: 20px;
    }
</style>

<div class="t-group t-list">
    <div class="t-group-list-item">
        <div class="t-list-wrap" style="left:0">
            <div class="t-FBH t-FBAC">
                <div class="t-FBH t-FB1">
                    <div class="t-FBV t-FBJC">
                            {if condition="($user['dd_avatar'])"} 
                            <img src="{$user['dd_avatar']}" class="t-list-img" style="width: 100px; height: 100px">
                            {else /}
                            <div class="t-avatar" style="margin-right: 10px; margin-left: 5px; width:100px;height:100px;line-height:100px;font-size:28px;position:relative;background-color:#5EC9F6;">{$user['name']}</div>                            
                            {/if}                    
                    </div>
                    <div class="t-FB1 t-list-text-content">
                        <p class="t-list-title t-omit" style="font-size: 24px; line-height: 44px">
                            <span>{$user['name']}</span>
                        </p>
                        <p class="t-list-text t-omit" style="font-size: 18px; line-height: 36px">
                            <span>{$user['o_name']}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="t-group-head t-demo-title" style="height: 15px"></div>

<div class="t-group-list line-indent-left-15px t-BT1">

                <div style="display:inline-block;line-height:0;" class="t-icon t-svg demo-t-list-arrow">

                            <path d="M10 6L8.6 7.4l4.6 4.6-4.6 4.6L10 18l6-6z"></path>
                        </svg>
                        <div style="position:absolute;top:0;left:0;width:100%;height:100%;" class="t-icon-mask"></div>
                    </div>

            </div>
        </div>

    <div class="t-group-list-item link" data-url="/exchange/record?dd_nav_bgcolor=FF5E97F6">

                    </div>

            </div>

            <div class="t-FBH t-FBAC">

            </div>

    <div class="t-group-list-item link" data-url="">

            <div class="t-FBH t-FBAC">
                <div class="t-FBH t-FB1">
                    <div style="width: 44px">
                        <img src="https://img.alicdn.com/tps/TB1eoLXJFXXXXaFXVXXXXXXXXXX-60-60.png" class="demo-t-list-img">
                    </div>
                    <div class="t-FB1 demo-t-list-text-content-single"><p class="demo-t-list-title-single omit">在线客服</p></div></div>
                <div style="display:inline-block;line-height:0;" class="t-icon t-svg demo-t-list-arrow"><div style="position:relative;"><svg name="angle-right" width="20" fill="#ccc" height="32px" viewBox="0 0 24 24"><path d="M10 6L8.6 7.4l4.6 4.6-4.6 4.6L10 18l6-6z"></path></svg><div style="position:absolute;top:0;left:0;width:100%;height:100%;" class="t-icon-mask"></div></div></div>
            </div>
        </div>
