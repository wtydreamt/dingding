<script>
    $(function () {
        $('#time').click(function () {
            var now      = new Date()
            var nowYear  = now.getFullYear()
            var nowMonth = now.getMonth() + 1
            var nowDay   = now.getDate()
            var time     = nowYear + '-' + nowMonth + '-' + nowDay
            dd.ready(function () {
                dd.biz.util.datepicker({
                    format   : 'yyyy-MM',
                    value    : time, //默认显示日期
                    onSuccess: function (result) {
                    openLinkRep("/MyPoints?dd_nav_bgcolor=FF5E97F6" + '&date=' + result.value);
                    }, onFail: function (err) {
                        // alert(JSON.stringify(err))
                    }
                })
            })
        })
        dwaith();//加载
    })
</script>
