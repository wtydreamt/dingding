<script>
$(function () {




$('.collapse-content-demo').slideUp('slow')
    $('.up_down').attr('is_up', '1')
    $(document).on('click', '.up_down', function () {
        var demo  = $('.collapse-content-demo')
        var is_up = $(this).attr('is_up')
        if (is_up == 0) {
            $(this).parent('.parent').find(demo).slideUp('slow')
            $(this).attr('is_up', '1')
            $(this).find('#label').removeClass('fa-angle-up')
            $(this).find('#label').addClass('fa-angle-down')
        } else if (is_up == 1) {
            $(this).parent('.parent').find(demo).slideDown('slow')
            $(this).attr('is_up', '0')
            $(this).find('#label').removeClass('fa-angle-down')
            $(this).find('#label').addClass('fa-angle-up')
        }

    })

    $('#nav-code-code_index').css('color', '#38adff')
    $('#nav-code-code_workspace').css('color', 'rgba(31,56,88,.4)')
    $('#nav-code-code_my').css('color', 'rgba(31,56,88,.4)')

    dwaith()

    $('.t-tab-tab').click(function () {
        var obj  = $(this)
        var code = obj.attr('data-reactid')
        if (code == 0) {
            $('#slip_block').css('transform', 'translate3d(5rem, 0px, 0px)')
            $("#down_like").addClass("font_blue")
            $("#down_app").removeClass("font_blue")
            $('#buckle').css('display', 'none')
            $('#likes').css('display', 'block')
            $("#is_like").val("0");
        } else {
            $('#slip_block').css('transform', 'translate3d(17.5rem, 0px, 0px)')
            $("#down_app").addClass("font_blue")
            $("#down_like").removeClass("font_blue")
            $('#likes').css('display', 'none')
            $('#buckle').css('display', 'block')
            $("#is_like").val("1");
        }
    })
})

</script>
